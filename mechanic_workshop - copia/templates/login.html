{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="username">Username:</label>
    {{ form.username }}
    <label for="password">Password:</label>
    {{ form.password }}
    <label for="remember">Remember me:</label>
    {{ form.remember }}
    <button type="submit">Login</button>
</form>
{% endblock %}
