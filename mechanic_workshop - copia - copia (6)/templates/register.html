{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="username">Username:</label>
    {{ form.username }}
    <label for="password">Password:</label>
    {{ form.password }}
    <button type="submit">Register</button>
</form>
{% endblock %}
